<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seth Dan Wedding</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=La+Belle+Aurore&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <link rel="stylesheet" href="./public/style.css" />
    </head>

    <body class="bg-greige">
        <main>
            <img
                src="./assets/img/stock-wed.jpg"
                alt="novios casandose"
                class="z-10 object-cover overflow-hidden origin-center small:h-screen laptop:h-full"
            />
            <header>
                <nav class="fixed top-0 z-50 w-full bg-transparent start-0">
                    <div
                        class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto"
                    >
                        <div class="flex space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse">
                            <button
                                type="button"
                                class="px-4 py-2 font-normal text-center text-white rounded-md bg-zinc-400 hover:bg-btnHover focus:ring-4 focus:outline-none focus:ring-btn text-normal font-josefinSans"
                            >
                                Confirmar asistencia
                            </button>

                            <button
                                data-collapse-toggle="navbar-sticky"
                                type="button"
                                class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                                aria-controls="navbar-sticky"
                                aria-expanded="false"
                            >
                                <span class="sr-only">Abrir men√∫</span>
                                <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 17 14"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M1 1h15M1 7h15M1 13h15"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div
                            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                            id="navbar-sticky"
                        >
                            <ul
                                class="flex flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg md:p-0 bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
                            >
                                <li>
                                    <a
                                        href="#padrinos"
                                        class="block px-3 py-2 text-white rounded font-josefinSlab md:bg-transparent md:text-btnNormal md:p-0"
                                        >Padrinos</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#saber"
                                        class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                        >Lo que tienes que saber</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#asistencia"
                                        class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                        >Asistencia</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        class="block px-3 py-2 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                        >Opciones de regalo</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </main>
    </body>
</html>
